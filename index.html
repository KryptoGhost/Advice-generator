<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="section">
    <div class="main">
      <div class="textdiv">
        <p class="advice-no">ADVICE # <span id="addy"></span></p>
        <P class="advice">click for advice</P>
        <img src="./imgs/pattern-divider-desktop.svg" class="divider" alt="photo">
        <div class="dicediv">
          <button class="btn"><img src="./imgs/icon-dice.svg"  class="dice" alt="photo"></button>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
